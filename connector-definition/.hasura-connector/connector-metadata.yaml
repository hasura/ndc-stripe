packagingDefinition:
  type: PrebuiltDockerImage
  dockerImage: ghcr.io/hasura/ndc-stripe:{{VERSION}}
documentationPage: https://github.com/hasura/ndc-stripe
supportedEnvironmentVariables:
  - name: STRIPE_BEARER_AUTH_TOKEN
    description: The API key to authenticate Stripe APIs
    required: true
  - name: STRIPE_TIMEOUT
    description: Default request timeout in seconds
    defaultValue: "30"
    required: false
  - name: STRIPE_STRINGIFY_JSON
    description: Treat arbitrary JSON scalars as JSON strings
    defaultValue: "false"
    required: false
commands: {}
dockerComposeWatch: []
